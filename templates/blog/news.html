{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">
<style>
    /* Стили для пагинации */
    .pagination {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .pagination-btn {
        padding: 8px 12px;
        border: 1px solid #ddd;
        background: white;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .pagination-btn:hover {
        background: #f5f5f5;
    }

    .pagination-btn.active {
        background: #4264fb;
        color: white;
        border-color: #4264fb;
    }

    .news-container {
        padding-top: 80px;
    }
</style>
{% endblock %}

{% block content %}
<div class="news-container">
    <h1>Новости</h1>
    
    <div class="news-list" id="newsList">
        <div class="loading">Загрузка новостей...</div>
    </div>
    
    <div class="pagination" id="pagination">
        <!-- Пагинация будет добавлена через JavaScript -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
    const newsList = document.getElementById('newsList');
    const pagination = document.getElementById('pagination');
    let currentPage = 1;
    const newsPerPage = 5;
    
    // Проверка авторизации
    if (!localStorage.getItem('access_token')) {
        window.location.href = '/auth/signin/';
        return;
    }
    
    // Загрузка новостей
    async function loadNews(page = 1) {
        try {
            const offset = (page - 1) * newsPerPage;
            const response = await fetch(`/api/news/?limit=${newsPerPage}&offset=${offset}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                }
            });
            
            if (!response.ok) throw new Error('Ошибка загрузки новостей');
            return await response.json();
        } catch (error) {
            console.error('Ошибка:', error);
            newsList.innerHTML = '<div class="error">Не удалось загрузить новости</div>';
            return null;
        }
    }
    
    // Отображение новостей
    function renderNews(data) {
        if (!data || !data.results || data.results.length === 0) {
            newsList.innerHTML = '<div class="empty">Новости не найдены</div>';
            return;
        }
        
        newsList.innerHTML = '';
        
        data.results.forEach(news => {
            const newsElement = document.createElement('div');
            newsElement.className = 'news-card';
            
            // Форматирование даты
            const pubDate = new Date(news.pub_date);
            const formattedDate = pubDate.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            newsElement.innerHTML = `
                <div class="news-header">
                    <span class="news-tag">${news.tag || 'Без категории'}</span>
                    <span class="news-date">${formattedDate}</span>
                </div>
                <div class="news-content">
                    <h3>${news.tag || 'Новость'}</h3>
                    <p class="news-source">Источник: ${news.source || 'Не указан'}</p>
                    <p class="news-description">${news.text || ''}</p>
                    ${news.image_url ? `<img src="${news.image_url}" class="news-image" alt="Изображение новости">` : ''}
                    ${news.news_url ? `<a href="${news.news_url}" target="_blank" class="news-link">Читать полностью</a>` : ''}
                </div>
            `;
            
            newsList.appendChild(newsElement);
        });
    }
    
    // Отображение пагинации
    function renderPagination(data) {
        if (!data || (!data.next && !data.previous && data.count <= newsPerPage)) {
            pagination.innerHTML = '';
            return;
        }
        
        pagination.innerHTML = '';
        
        // Кнопка "Назад"
        if (data.previous) {
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.innerHTML = '&larr; Назад';
            prevBtn.addEventListener('click', () => {
                currentPage--;
                loadAndRenderNews();
            });
            pagination.appendChild(prevBtn);
        }
        
        // Номера страниц
        const totalPages = Math.ceil(data.count / newsPerPage);
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
        
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }
        
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.textContent = i;
            pageBtn.addEventListener('click', () => {
                currentPage = i;
                loadAndRenderNews();
            });
            pagination.appendChild(pageBtn);
        }
        
        // Кнопка "Вперед"
        if (data.next) {
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.innerHTML = 'Вперед &rarr;';
            nextBtn.addEventListener('click', () => {
                currentPage++;
                loadAndRenderNews();
            });
            pagination.appendChild(nextBtn);
        }
    }
    
    // Загрузка и отображение новостей
    async function loadAndRenderNews() {
        newsList.innerHTML = '<div class="loading">Загрузка новостей...</div>';
        
        const data = await loadNews(currentPage);
        if (data) {
            renderNews(data);
            renderPagination(data);
        }
    }
    
    // Инициализация
    loadAndRenderNews();
});
</script>
{% endblock %}
